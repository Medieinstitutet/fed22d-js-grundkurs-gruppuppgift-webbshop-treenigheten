    <!-- Jesper -->

    <section class="thirdPageCheckoutForm">
      <section class="checkOut">
        <h2>Kundvagn</h2>
        <div class="kundvagn-flex">
          <div id="donuts-kundvagn">
            <h3>I din varukorg:</h3>
          </div>
          <div class="kundkorg-info">
            <div>
              <label for="rabattkod">Har du en rabattkod?</label>
              <input
                type="text"
                name="rabattkod"
                placeholder="rabattkod"
                id="rabattkod"
              />
              <button id="rabatt-knapp" onclick="rabatt()">
                Aktivera rabatt
              </button>
            </div>
            <p id="totalpris">Totalpris: 0 kr</p>
          </div>
        </div>
        <button class="btn">Till betalning</button>
      </section>

      <section class="userForm">
        <form action="#">
          <div class="row">
            <div class="col-50">
              <h3>Betalinformation</h3>
              <label for="fname">Förnamn</label>
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="Hung"
              />
              <label for="lname">Efternamn</label>
              <input
                type="text"
                id="lname"
                name="lastname"
                placeholder="Rigg"
              />
              <label for="email">Epost</label>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="skicka@epost.se"
              />
              <label for="adr">Adress (gata)</label>
              <input
                type="text"
                id="adr"
                name="address"
                placeholder="Givmunkar 12B"
              />

              <div class="row">
                <div class="col-50">
                  <label for="city">Ort</label>
                  <input
                    type="text"
                    id="city"
                    name="city"
                    placeholder="Munkfors"
                  />
                </div>
                <div class="col-50">
                  <label for="zip">Postnr</label>
                  <input type="text" id="zip" name="zip" placeholder="13337" />
                </div>
              </div>
            </div>

            <div class="col-50">
              <h3>Betalmetod</h3>

              <label for="paymentMethod">Välj betalmetod:</label>
              <select id="paymentMethod" name="paymentMethod">
                <option value="kort">Kort</option>
                <option value="faktura">Faktura</option>
              </select>
              <label for="cname">Namn på kortet</label>
              <input
                type="text"
                id="cname"
                name="cardname"
                placeholder="Hung Rigg"
              />
              <label for="ccnum">Betalkorts nummer</label>
              <input
                type="text"
                id="ccnum"
                name="cardnumber"
                placeholder="1111-2222-3333-4444"
              />
              <label for="expmonth">Utgångs Månad</label>
              <input
                type="text"
                id="expmonth"
                name="expmonth"
                placeholder="januari"
              />
              <div class="row">
                <div class="col-50">
                  <label for="expyear">Utgångs År</label>
                  <input
                    type="text"
                    id="expyear"
                    name="expyear"
                    placeholder="1984"
                  />
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="123" />
                </div>
              </div>
            </div>
          </div>
          <label>
            <input type="checkbox" checked="checked" name="sameadr" /> Yes, jag
            vill prenumerera på nyhetsbrev!
          </label>
          <label>
            <input type="checkbox" name="sameadr" /> Yes, jag godkänner
            behandling av personuppgifter!
          </label>
          <input type="submit" value="Continue to checkout" class="btn" />
        </form>
      </section>
    </section>

    <!-- <script src="evelina.js"></script> -->
    <script src="nikolaj.js"></script>
  </body>
</html>

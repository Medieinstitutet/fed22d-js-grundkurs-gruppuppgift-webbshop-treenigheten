<header>
  <img src="images/holy_donut.png" class="big--logotype" width="100" height="100" alt="flying donuts" loading="lazy" />
  <div class="header--content">
    <h1>
      <span class="logo--light">Holy</span><br /><span class="logo--dark">Donut</span>

    <p>Saftiga munkar som sända från ovan</p>
    <a href="#">Beställ nu!</a>

</section>

<section class="leverans-box">
  <button id="btnTest">leverans tid blir</button>

  <!-- <div id="leveransTid" class="leverans"></div> -->

</section>


<div class="shop" id="shop"></div>

<section class="thirdPageCheckoutForm">
  <section class="checkOut">
    <h2>Kundvagn</h2>
    <div class="kundvagn-flex">
      <div id="donuts-kundvagn">
        <h3>Varukorgen är tom</h3>
      </div>
      <div class="kundkorg-info">
        <div>
          <label for="rabattkod">Har du en rabattkod?</label>
          <input type="text" name="rabattkod" placeholder="rabattkod" id="rabattkod" />
          <button id="rabatt-knapp" onclick="rabatt()">
            Aktivera rabatt
          </button>
        </div>
        <p id="totalpris">Pris: 0 kr</p>
        <p id="fraktpris"></p>
        <p id="prisInkFrakt"></p>
      </div>
    </div>
    <button class="btn">Till betalning</button>
    <button class="btn" id="clearBtn">Rensa varukorgen</button>
  </section>

  <section class="userForm">
    <form>
      <div class="row">
        <div class="col-50">
          <h3>Betalinformation</h3>
          <div class="errorInput"></div>
          <label for="fname">Förnamn (required)</label>
          <input type="text" id="fname" name="firstname" placeholder="Hung" />
          <label for="lname">Efternamn (required)</label>
          <input type="text" id="lname" name="lastname" placeholder="Rigg" />
          <label for="email">Epost (required)</label>
          <input type="text" id="email" name="email" placeholder="skicka@epost.se" />

          <div class="row">
            <div class="col-75">
              <label for="adr">Gatuadress (required)</label>
              <input type="text" id="adr" name="address" placeholder="Givmunkar 12B" />
            </div>
            <div class="col-25">
              <label for="adr">Portkod</label>
              <input type="text" id="portkod" name="portkod" placeholder="1234" />
            </div>
          </div>

          <div class="row">
            <div class="col-50">
              <label for="city">Ort (required)</label>
              <input type="text" id="city" name="city" placeholder="Munkfors" />
            </div>
            <div class="col-50">
              <label for="zip">Postnr (required)</label>
              <input type="text" id="zip" name="zip" placeholder="13337" />
            </div>
          </div>
          <button type="button" class="btn clear" id="clearFormButton">
            Rensa formulär
          </button>
        </div>

        <div class="col-50">
          <h3>Betalmetod</h3>

          <label for="paymentMethod">Välj betalmetod:</label>
          <select id="paymentMethod" name="paymentMethod">
            <option value="nooption">Välj betalmetod</option>
            <option value="kort">Kort</option>
            <option value="faktura">Faktura</option>
          </select>
          <div class="errorInput"></div>
          <label hidden="true" for="personnum">Personnummer (required)</label>
          <input type="text" id="personnum" name="personnumber" placeholder="ÅÅMMDD1234" hidden="true" />
          <label hidden="true" for="cname">Namn på kortet</label>
          <input type="text" id="cname" name="cardname" placeholder="Hung Rigg" data-operator="creditcard"
            hidden="true" />
          <label hidden="true" for="ccnum">Betalkorts nummer</label>
          <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" data-operator="creditcard"
            hidden="true" />
          <label hidden="true" for="expmonth">Utgångs Månad</label>
          <input type="text" id="expmonth" name="expmonth" placeholder="januari" data-operator="creditcard"
            hidden="true" />
          <div class="row">
            <div class="col-50">
              <label hidden="true" for="expyear">Utgångs År</label>
              <input type="text" id="expyear" name="expyear" placeholder="1984" data-operator="creditcard"
                hidden="true" />
            </div>
            <div class="col-50">
              <label hidden="true" for="cvv">CVV</label>
              <input type="text" id="cvv" name="cvv" placeholder="123" data-operator="creditcard" hidden="true" />
            </div>
          </div>
        </div>
      </div>
      <label>
        <input type="checkbox" checked="checked" name="newsletter" /> Yes,
        jag vill prenumerera på nyhetsbrev!
      </label>
      <label>
        <input type="checkbox" name="approvedGDPR" /> Yes, jag godkänner
        behandling av personuppgifter!
      </label>
      <input disabled type="submit" value="Continue to checkout" class="btn" />
    </form>
  </section>
</section>
